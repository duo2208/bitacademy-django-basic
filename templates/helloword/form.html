<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <title>form</title>
</head>

<body>
    <h1>회원 가입</h1>

    <form action=/join method="POST">
        {% csrf_token %}

        USERNAME : <input type="text" name="username" value="">
        <br><br>
        PASSWORD : <input type="password" name="password" value="">
        <br><br>
        gender : <input type="radio" name="gender" value="female" checked="checked"> 여
                 <input type="radio" name="gender" value="male"> 남
        <br><br>
        hobby : <input type="checkbox" name="hobby" value="게임"> 게임
                <input type="checkbox" name="hobby" value="독서"> 독서
                <input type="checkbox" name="hobby" value="운동"> 운동
        <br><br>
        description : <br><textarea name="desc"></textarea>

        <br><br>
        <input type="submit" value="제출">
    </form>

    <br><br>
    <a href="/">홈으로 돌아가기</a>
</body>

</html>
